{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block body %}
<form style="margin: 200px;" action="" method="POST">
    <h3>Enter New Password</h3>
    <p>Please enter your new password twice so we can verify you type it in correctly.</p>
    {% csrf_token %}
    {{form|crispy}}
    <input type="submit" name="Update Password">
</form>
{% endblock body %}
