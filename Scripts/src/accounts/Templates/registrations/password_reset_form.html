{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block body %}
<form style="margin: 200px;" action="" method="POST">
    <h3>Password Reset</h3>
    <p>Forgotten your password enter your email address below, and we will email instructions for setting a new one</p>
    {% csrf_token %}
    {{form|crispy}}
    <input class="btn btn-primary" type="submit" name="Send Email">
</form>
{% endblock body %}
